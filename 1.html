<!DOCTYPE html>
<html lang="en"ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib.js"></script>
    <title>Display Full Name</title>
</head>
<body ng-controller="myctrl">
    <div>
        firstname:<input type="text"ng-model="fn" placeholder="Enter your first name"><br><br>
        lastname:<input type="text"ng-model="ln" placeholder="Enter your last name"><br><br>
        <button ng-click="displayfullname()">display your full name</button>
        <h2>Your full name is {{fullname}}</h2>
    </div>
    <script>
        var app=angular.module("myapp",[])
        app.controller("myctrl",function($scope){
            $scope.fn="Raziya"
            $scope.ln="Sultana"  
            $scope.displayfullname=function(){
            $scope.fullname=$scope.fn +" "+$scope.ln
            }
        });
    </script>
    
    
</body>
</html>
